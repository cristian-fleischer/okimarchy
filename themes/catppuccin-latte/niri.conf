// Catppuccin Latte theme for Niri
// Colors from Catppuccin Latte palette

layout {
    focus-ring {
        width 2
        active-color "#8839ef"      // Catppuccin latte mauve
        inactive-color "#e6e9ef"    // Catppuccin latte surface0
    }
    
    border {
        width 2
        active-color "#8839ef"      // Catppuccin latte mauve
        inactive-color "#e6e9ef"    // Catppuccin latte surface0
    }
}

// Window appearance with Catppuccin Latte styling
window-rules {
    geometry-corner-radius 8
    clip-to-geometry true
}
