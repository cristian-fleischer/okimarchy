// Gruvbox theme for Niri

layout {
    focus-ring {
        width 2
        active-color "#d79921"      // Gruvbox yellow
        inactive-color "#3c3836"    // Gruvbox gray
    }
    
    border {
        width 2
        active-color "#d79921"      // Gruvbox yellow
        inactive-color "#3c3836"    // Gruvbox gray
    }
}

window-rules {
    geometry-corner-radius 8
    clip-to-geometry true
}
