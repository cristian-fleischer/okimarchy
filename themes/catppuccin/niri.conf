// Catppuccin theme for Niri
// Colors from Catppuccin Mocha palette

layout {
    focus-ring {
        width 2
        active-color "#cba6f7"      // Catppuccin mauve
        inactive-color "#313244"    // Catppuccin surface0
    }
    
    border {
        width 2
        active-color "#cba6f7"      // Catppuccin mauve
        inactive-color "#313244"    // Catppuccin surface0
    }
}

// Window appearance with Catppuccin styling
window-rules {
    geometry-corner-radius 8
    clip-to-geometry true
}
